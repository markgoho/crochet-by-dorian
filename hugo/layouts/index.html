{{ define "head-styles" }}
  {{ $pageCSS := "scss/index.scss" }}
  {{ $options := (dict "outputStyle" "compressed") }}
  {{ $inlineCSS := resources.Get $pageCSS | css.Sass $options }}
<style>{{ $inlineCSS.Content | safeCSS }}</style>
{{ end }}

{{ define "header" }}
  <nav class="nav"></nav>
{{ end }}

{{ define "main" }}
  <h1 class="page-title">{{ .Title }}</h1>
  {{ .Content }}
  <h2>Products</h2>
{{ end }}
